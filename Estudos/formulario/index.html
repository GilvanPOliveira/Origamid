<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form action="./">

    <label for="nome"> Nome </label>
    <input type="text" id="nome" disabled>
    <!-- for e id devem possuir o mesmo nome, para ser feito a referencia -->

    <label for="cpf"> CPF </label>
    <input type="text" id="cpf" placeholder="000.000.000-00">

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha">

    <div class="checkbox">
      <input type="checkbox" name="termos" id="termos" value="aceito">
      <label for="termos">Aceito os termos e condições da empresa.</label>
      <!-- value="aceito" serve pra constar como aceito -->
    </div>

    <div class="checkbox">
      <input type="checkbox" name="anuncio" id="anuncio" value="aceito">
      <label for="anuncio">Desejo receber anúncios.</label>
      <!-- value="aceito" serve pra constar como aceito -->
    </div>

    <p>Entrega :</p>
    <div class="radio">
      <input type="radio" name="retirada" id="retirada" value="aceito">
      <label for="retirada">Retirada no local.</label>
      <!-- value="aceito" serve pra constar como aceito -->
    </div>
    <div class="radio">
      <input type="radio" name="retirada" id="entrega" value="aceito">
      <label for="entrega">Entrega em casa.</label>
      <!-- value="aceito" serve pra constar como aceito -->
    </div>

    <p>Futuro :</p>
    <div class="radio">
      <input type="radio" name="futuro" id="retirada2" value="aceito">
      <label for="retirada2">Retirada no local.</label>
      <!-- value="aceito" serve pra constar como aceito -->
    </div>
    <div class="radio">
      <input type="radio" name="futuro" id="entrega2" value="aceito">
      <label for="entrega2">Entrega em casa.</label>
      <!-- value="aceito" serve pra constar como aceito -->
    </div>

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>

    <label for="saida">Saída do Hotel</label>
    <input type="date" name="saida" id="saida">

    <label for="parcelas"> Parcelas </label>
    <select name="parcelas" id="parcelas">
      <option value="1x"> 1x de R$ 200,00 </option>
      <option value="2x"> 2x de R$ 100,00 </option>
      <option value="4x"> 4x de R$ 50,00 </option>
    </select>

    <label for="mensagem"> Mensagem </label>
    <textarea name="mensagem" id="mensagem" rows="5"></textarea>

    <button>Enviar</button>

    <input type="text" name="" id="">
    <input type="text" name="" id="" required>
    <p required>Esse é um teste</p>

    <a href="#contato"> Contato </a>
    <a href="www.google.com.br">google</a>

    <section>
      <h2> Nossa Empresa </h2>
      <div>
        <h2> Saiba Mais </h2>
      </div>
    </section>

    <article>
      <p> Esse é um teste de parágrafo </p>
      <p> Mais um teste aqui </p>
      <p> E um último tesde de p </p>
    </article>

  </form>
</body>

</html>
